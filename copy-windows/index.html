<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Copia do windows Desktop</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="window">
      <nav class="navegacao" draggable="true">
        <div class="iniciar" data-toggle="toggleMenu">FAKEWINDOS</div>

        <div data-toggle="active" class="dados-off">
          <ul class="dados-menu">
            <li class="item" draggable="true">
              <img src="img/microsoft-word-logo.svg" />
            </li>
            <li class="item" draggable="true">
              <img src="img/microsoft-excel-logo.svg" />
            </li>

            <li class="item" draggable="true">
              <img src="img/corinthians-logo-2.svg" />
            </li>

            <li class="item" draggable="true">
              <img src="img/gmail-logo-2020.svg" />
            </li>

            <li class="item" draggable="true">
              <img src="img/luffy.jpg" />
            </li>
          </ul>
          <!-- ./dados menu -->
        </div>
      </nav>

      <section class="menu">
        <nav class="sub-menu"></nav>
      </section>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
