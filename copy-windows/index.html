<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Copia do windows Desktop</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="window">
      <main class="main-window">
        <!-- TODO -->
        <h1>Ol√° Mundo</h1>
        <article>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Beatae
            optio, sunt magni sapiente ea quibusdam accusamus temporibus ut
            totam porro repellendus odio aspernatur animi! Pariatur aliquam
            animi tenetur assumenda fuga.
          </p>
        </article>
      </main>

      <nav class="navegacao" draggable="true">
        <div class="menu-iniciar" data-toggle="toggleMenu">FAKEWINDOS</div>

        <div class="navegacao-item" classantiga="horaData-1">
          <span id="time">00:00:00</span>
          <span id="history"></span>
        </div>

        <div data-toggle="active" class="dados-off">
          <ul class="dados-menu">
            <li
              class="item"
              draggable="true"
              onclick="alert('Abriu o WORD .. BOOM')"
            >
              <img src="img/microsoft-word-logo.svg" />
            </li>

            <li
              class="item"
              draggable="true"
              onclick="alert('Abriu o EXCEL .. BOOM')"
            >
              <img src="img/microsoft-excel-logo.svg" />
            </li>

            <li class="item" draggable="true">
              <a href="https://www.corinthians.com.br/" target="_blank">
                <img src="img/corinthians-logo-2.svg"
              /></a>
            </li>

            <li
              class="item"
              draggable="true"
              onclick='window.open("https://www.gmail.com/")'
            >
              <img src="img/gmail-logo-2020.svg" />
            </li>

            <li
              class="item"
              draggable="true"
              onclick="window.open('https://onepieceex.net/')"
            >
              <img src="img/luffy.jpg" />
            </li>
          </ul>
          <!-- ./dados menu -->
        </div>
      </nav>

      <section class="menu">
        <nav class="sub-menu"></nav>
      </section>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
